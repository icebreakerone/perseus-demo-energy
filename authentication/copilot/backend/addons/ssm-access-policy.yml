Parameters:
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.
  App:
    Type: String
    Description: Your application's name.
  Name:
    Type: String
    Description: The name of the service, job, or workflow that needs access to the SSM parameters.
Resources:
  directorySSMReadAccessPolicy:
    Metadata:
      'aws:copilot:description': 'Allow direct access to ssm parameters'
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: !Sub
        - Grants read access to ssm parameters for the directory ${Env} service. 
        - Env: !Ref Env
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: SSMReadActions
            Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Resource: 
              - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/copilot/perseus-demo-energy/${Env}/*'
          - Sid: DecryptTaggedKMSKey
            Effect: 'Allow'
            Action:
              - 'kms:Decrypt'
            Resource:
              - !Sub 'arn:${AWS::Partition}:kms:${AWS::Region}:${AWS::AccountId}:key/*'
            Condition:
              StringEquals:
                'aws:ResourceTag/copilot-application': !Sub '${App}'
                'aws:ResourceTag/copilot-environment': !Sub '${Env}'

Outputs:
  directorySSMReadAccessPolicy:
    Description: "The IAM::ManagedPolicy to attach to the task role"
    Value: !Ref directorySSMReadAccessPolicy

